<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="images/GrenDice.png" />
    <title>Dice Roller</title>
  </head>
  <body>
    <!----=========================================
===========================================
                  Headder
===========================================
===========================================-->
    <main class="Headder">
      <button id="Home-btn">Home</button>
      <button id="News-btn">News</button>
      <button id="Contact-btn">Contact</button>
    </main>

    <!----=========================================
===========================================
                  Hero
===========================================
===========================================-->

    <div id="hero">
      <h1>Dice Roller</h1>
      <img
        id="falling-dice"
        src="images/Glowingdice.avif"
        alt="Dice glowing inn the dark"
      />
    </div>

    <!----=========================================
===========================================
                  Funntion
===========================================
===========================================-->

    <section class="dices-roller">
      <div>
        <h2>Dices:</h2>
      </div>

      <div class="dices">
        <div id="D10">
          <h3>D10</h3>
        </div>
        <div id="D12">
          <h3>D12</h3>
        </div>
        <div id="D20">
          <h3>D20</h3>
        </div>
        <div id="D100">
          <h3>D100</h3>
        </div>
      </div>

      <!----=========================================
===========================================
         !!!!!!!   Button  !!!!!!!
===========================================
===========================================-->

      <div class="btn">
        <div>
          <button id="D10-btn">Add Dice</button>
        </div>
        <div>
          <button id="D12-btn">Add Dice</button>
        </div>
        <div>
          <button id="D20-btn">Add Dice</button>
        </div>
        <div>
          <button id="D100-btn">Add Dice</button>
        </div>
      </div>
    </section>

    <!----=========================================
===========================================
                  Fotter
===========================================
===========================================-->

    <footer class="fotter">
      <button id="sum">Roll Dices</button>
      <h2 id="Resolte">Resolte:</h2>
      <h3 id="history">History:</h3>
    </footer>
  </body>
</html>
