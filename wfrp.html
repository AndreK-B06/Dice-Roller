<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/wdrp.css" />
    <link rel="icon" type="image/png" href="images/GrenDice.png" />
        <script type="module" src="./js/wfrp.js"></script>
    <title>Dice Roller Warhammer fantasy</title>
  </head>
  <body>
    <!-- -----
    * Hedder *
    ------ -->
    <header>
        <button class="nav-btn" id="home-btn">Home</button>
        <nav class="dropdown">
          <button class="drop-btn" id="roleplays-btn">Roleplays</button>
          <section class="dropdown-content">
            <a class="drop-btn" id="wfrp-btn" href="#">Warhammer fantasy</a>
            <a class="drop-btn" id="star-wars-btn" href="#">Star Wars Coming</a>
          </section>
        </nav>
        <button class="nav-btn">Credit</button>
    </header>
    <!-- ---
    * Main *
    ----- -->
    <main class="flex" id="dices-comtainer">
      <!-- ------
        * Dices *
        ----- -->
      <section class="flex" id="dices">
        <!--
          * D10 Dice *
        -->
        <input type="checkbox" id="dice10" class="dice-input" name="dice10" value="D10" />
        <label class="dice-lable" for="dice10">D10</label></br>
        <!--
          * D100 Dice *
        -->
        <input type="checkbox" id="dice100" class="dice-input" name="dice100" value="D100" />
        <label class="dice-lable" for="dice100">D100</label></br>
      </section>
      <!--
        * Result for rolling dice *
      -->
      <section id="dice-result"></section>
      <!-- -----------------
        * Your roll choice *
        ---------------- -->
      <section class="flex" id="skill-comtainer">
        <!--
          * Your Attack *
        -->
        <aside class="flex">
        <h2>Roll your attack skill</h2>
        <label for="attack-skill">Your Skill</label>
        <input type="number" id="attack-skill" name="attack-skill" min="1" max="200">
        <div id="result-attack">
        </div>
        <button class="roll-btn" id="attack-btn">Roll Attack</button>
        </aside>
        <!--
          * Your Defence *
        -->
        <aside>
          <h2>Roll your defence skill</h2>
          <label for="defence-skill">Defence skill</label>
          <input type="number" id="defence-skill" name="defence-skill" min="1" max="200">
          <label for="toughness-skill">Toughness skill</label>
          <input type="number" id="toughness-skill" name="toughness-skill" min="1" max="200">
          <div id="result-defence">
        </div>
          <button class="roll-btn" id="defence-btn">Roll Defence</button>
        </aside>
      </section>
      </main>
    <!-- * Fotter * -->
    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
